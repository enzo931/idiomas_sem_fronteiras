*<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idiomas Sem Fronteiras - Criar Conta</title>
    <link rel="stylesheet" href="../css/cadastre-se.css" />
    <link rel="icon" href="../img/logo.png" type="image/png" />

  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo">
          <img src="../img/logo.png" alt="Idiomas Sem Fronteiras" />
        </div>
      </div>
      <div class="right-panel">
        <h2>Criar uma Conta</h2>
        <form>
          <div class="form-group">
            <label for="first-name">Primeiro Nome</label>
            <input type="text" id="first-name" placeholder="Primeiro Nome" />
          </div>
          <div class="form-group">
            <label for="last-name">Segundo Nome</label>
            <input type="text" id="last-name" placeholder="Segundo Nome" />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail" />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Senha" />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar a Senha</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirmar a Senha"
            />
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="terms" />
            <label for="terms"
              >Li e estou de acordo com o Termo de Uso Pol√≠tica de
              Privacidade</label
            >
          </div><a href="../index.html">
          <button type="submit">Criar Conta</button>
        </form>
      </div>
    </div>
  </body>
</html>
