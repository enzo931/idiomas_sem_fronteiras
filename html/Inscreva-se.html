<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscrição - Idiomas Sem Fronteiras</title>
    <link rel="stylesheet" href="../css/inscreva-se.css" />
    <link rel="icon" href="../img/logo.png" type="image/png" />
  </head>
  <body>
    <div class="header">
      <img src="../img/logo.png" alt="auto" height="100" width="200px" />
      <h1>Garanta sua Oportunidade de se desenvolver</h1>

      <div class="menu-icons">
        <a href="../index.html">
          <img
            src="../img/home-Photoroom.png"
            alt="Home"
            height="100"
            width="100px"
            style="float: right"
          />
        </a>
      </div>
    </div>
    <div class="container">
      <div class="left-section">
        <div class="form-container">
          <h2 class="form-title">Sua Inscrição</h2>
          <div class="form-grid">
            <input type="text" placeholder="Nome completo" />
            <input type="email" placeholder="E-mail" />
            <input type="text" placeholder="Horário de Preferência" />
            <input type="text" placeholder="Telefone" />
            <input type="text" placeholder="Qual curso gostaria de fazer" />
            <input type="text" placeholder="Local do Curso" />
          </div>
          <div class="button-container"><a href="enviado.html">
            <button class="submit-button">Mandar Solicitação</button>
          </a>
          </div>
        </div>
      </div>
      <div class="right-section">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg"
          alt="Bandeira da Espanha"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
          alt="Bandeira dos EUA"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg"
          alt="Bandeira da França"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg"
          alt="Bandeira do Brasil"
        />
      </div>
    </div>
  </body>
</html>
